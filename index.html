<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora Voice Call</title>
    <script src="https://cdn.agora.io/sdk/release/AgoraRTC_N.js"></script> <!-- Load Agora SDK -->
    <style>
        #remote-playerlist {
            margin-top: 10px;
        }
        .remote-player {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Agora Voice Call</h1>
    <button id="join">Join Call</button>
    <button id="leave" disabled>Leave Call</button>
    <div id="remote-playerlist"></div>

    <script>
        const APP_ID = '36a8711c6a374888bf3de28263b4b482'; // Replace with your Agora App ID
        const channelName = 'test'; // Channel name
        let client; // Agora client instance
        let localAudioTrack; // Local audio track

        // Initialize Agora client
        async function initializeClient() {
            client = AgoraRTC.createClient({ mode: 'rtc', codec: 'vp8' });
            client.on('user-published', handleUserPublished);
            client.on('user-unpublished', handleUserUnpublished);
        }

        // Handle a user publishing their stream
        async function handleUserPublished(user, mediaType) {
            await client.subscribe(user, mediaType);
            if (mediaType === 'audio') {
                const remoteAudioTrack = user.audioTrack;
                remoteAudioTrack.play();
                addRemoteUser(user.uid);
            }
        }

        // Handle a user unsubscribing or leaving
        function handleUserUnpublished(user) {
            removeRemoteUser(user.uid);
        }

        // Add a remote user to the UI
        function addRemoteUser(uid) {
            const playerContainer = document.createElement('div');
            playerContainer.className = 'remote-player';
            playerContainer.id = `player-${uid}`;
            playerContainer.innerHTML = `<p>User ${uid}</p>`;
            document.getElementById('remote-playerlist').appendChild(playerContainer);
        }

        // Remove a remote user from the UI
        function removeRemoteUser(uid) {
            const playerContainer = document.getElementById(`player-${uid}`);
            if (playerContainer) {
                playerContainer.remove();
            }
        }

        // Join the call
        document.getElementById('join').onclick = async () => {
            try {
                const response = await fetch(`/generateToken?channelName=${channelName}`);
                const data = await response.json();
                const token = data.token;

                await initializeClient();
                await client.join(APP_ID, channelName, token);
                localAudioTrack = await AgoraRTC.createMicrophoneAudioTrack();
                await client.publish([localAudioTrack]);

                console.log('Successfully joined the call');
                document.getElementById('join').disabled = true;
                document.getElementById('leave').disabled = false;
            } catch (error) {
                console.error('Failed to join the call:', error);
            }
        };

        // Leave the call
        document.getElementById('leave').onclick = async () => {
            try {
                await client.leave();
                localAudioTrack.close();
                document.getElementById('remote-playerlist').innerHTML = ''; // Clear remote players

                console.log('Left the call');
                document.getElementById('join').disabled = false;
                document.getElementById('leave').disabled = true;
            } catch (error) {
                console.error('Failed to leave the call:', error);
            }
        };
    </script>
</body>
</html>
